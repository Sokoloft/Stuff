[update]
Modkeys=alt
Hotkey=3
Launch=cmd.exe
Args=/c ".\scripts\update.bat"
Hide=true

[add/remove]
Modkeys=alt
Hotkey=OEM_MINUS
Launch=cmd.exe
Args=/c ".\scripts\add-remove.bat"
Hide=true

[calc]
Modkeys=alt
Hotkey=MULTIPLY
Launch=calc.exe

[putty]
Modkeys=alt
Hotkey=p
Launch=cmd.exe
Args=/c ".\scripts\putty.bat"
Hide=true

[kill hotkeyD]
Modkeys=alt+win
Hotkey=q
Launch=cmd.exe
Args=/c "tskill hotkeyd"
Hide=true

[CloseWindow]
Modkeys=alt+shift
Hotkey=q

[terminal]
Modkeys=ctrl+alt
Hotkey=t
Launch=cmd.exe
Args=/c ".\scripts\terminal.bat"
Hide=true

[terminal_a]
Modkeys=ctrl+alt+shift
Hotkey=t
Launch=powershell.exe
Args=/c ".\scripts\terminal_a.ps1"
Hide=true



