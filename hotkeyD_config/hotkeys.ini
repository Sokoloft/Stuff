# This is my hotkeyD config.
# I prefer to use batch files so I don't have to re-launch hotkeyD itself.
# Makes it easier for me to edit things. 
# https://github.com/HikariKnight/hotkeyD

Modkeys=ctrl+alt
Hotkey=q

[explorer]
Modkeys=alt
Hotkey=OEM_3
Launch=explorer.exe

[notepad++]
Modkeys=alt
Hotkey=n
Launch=cmd.exe
Args=/c ".\scripts\notepad++.bat"
Hide=true

[downloads]
Modkeys=alt
Hotkey=j
Launch=cmd.exe
Args=/c ".\scripts\downloads.bat"
Hide=true

[hotkeydir]
Modkeys=alt
Hotkey=k
Launch=cmd.exe
Args=/c ".\scripts\hotkeydir.bat"
Hide=true

[browser]
Modkeys=alt
Hotkey=1
Launch=cmd.exe
Args=/c "start https://duckduckgo.com/"
Hide=true

[streamlink-twitch-gui]
Modkeys=alt
Hotkey=2
Launch=cmd.exe
Args=/c ".\scripts\streamlink.bat"
Hide=true

[steam]
Modkeys=alt
Hotkey=9
Launch=cmd.exe
Args=/c ".\scripts\steam.bat"
Hide=true

[discord]
Modkeys=alt
Hotkey=4
Launch=cmd.exe
Args=/c ".\scripts\discord.bat"
Hide=true

[notes]
Modkeys=alt
Hotkey=5
Launch=cmd.exe
Args=/c ".\scripts\standard-notes.bat"
Hide=true

[spotify]
Modkeys=alt
